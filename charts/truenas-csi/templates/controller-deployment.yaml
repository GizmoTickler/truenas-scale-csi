{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "truenas-csi.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "truenas-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "truenas-csi.controllerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "truenas-csi.controllerSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "truenas-csi.controllerServiceAccountName" . }}
      priorityClassName: system-cluster-critical
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        # CSI Driver
        - name: truenas-csi
          image: "{{ .Values.image.repository }}:{{ include "truenas-csi.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-endpoint=unix://{{ include "truenas-csi.socketPath" . }}"
            - "-node-id=$(NODE_ID)"
            - "-driver-name={{ .Values.csiDriverName }}"
            - "-config=/etc/truenas-csi/config.yaml"
            - "-mode=controller"
            - "-v={{ .Values.logging.verbosity }}"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            {{- if or .Values.truenas.apiKey .Values.truenas.existingSecret }}
            - name: TRUENAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "truenas-csi.secretName" . }}
                  key: api-key
                  optional: true
            {{- end }}
            {{- with .Values.controller.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: socket-dir
              mountPath: {{ include "truenas-csi.socketDir" . }}
            - name: config
              mountPath: /etc/truenas-csi
              readOnly: true
            {{- with .Values.controller.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9808
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5

        # CSI Provisioner
        - name: csi-provisioner
          image: {{ .Values.sidecars.provisioner.image }}
          args:
            - "--csi-address={{ include "truenas-csi.socketPath" . }}"
            - "--v={{ .Values.logging.verbosity }}"
            - "--timeout=300s"
            - "--leader-election"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            - "--extra-create-metadata"
          volumeMounts:
            - name: socket-dir
              mountPath: {{ include "truenas-csi.socketDir" . }}
          resources:
            {{- toYaml .Values.sidecars.provisioner.resources | nindent 12 }}

        # CSI Attacher
        - name: csi-attacher
          image: {{ .Values.sidecars.attacher.image }}
          args:
            - "--csi-address={{ include "truenas-csi.socketPath" . }}"
            - "--v={{ .Values.logging.verbosity }}"
            - "--timeout=300s"
            - "--leader-election"
            - "--leader-election-namespace={{ .Release.Namespace }}"
          volumeMounts:
            - name: socket-dir
              mountPath: {{ include "truenas-csi.socketDir" . }}
          resources:
            {{- toYaml .Values.sidecars.attacher.resources | nindent 12 }}

        # CSI Resizer
        - name: csi-resizer
          image: {{ .Values.sidecars.resizer.image }}
          args:
            - "--csi-address={{ include "truenas-csi.socketPath" . }}"
            - "--v={{ .Values.logging.verbosity }}"
            - "--timeout=300s"
            - "--leader-election"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            - "--handle-volume-inuse-error=false"
          volumeMounts:
            - name: socket-dir
              mountPath: {{ include "truenas-csi.socketDir" . }}
          resources:
            {{- toYaml .Values.sidecars.resizer.resources | nindent 12 }}

        # CSI Snapshotter
        - name: csi-snapshotter
          image: {{ .Values.sidecars.snapshotter.image }}
          args:
            - "--csi-address={{ include "truenas-csi.socketPath" . }}"
            - "--v={{ .Values.logging.verbosity }}"
            - "--timeout=300s"
            - "--leader-election"
            - "--leader-election-namespace={{ .Release.Namespace }}"
          volumeMounts:
            - name: socket-dir
              mountPath: {{ include "truenas-csi.socketDir" . }}
          resources:
            {{- toYaml .Values.sidecars.snapshotter.resources | nindent 12 }}

        # Liveness Probe
        - name: liveness-probe
          image: {{ .Values.sidecars.livenessProbe.image }}
          args:
            - "--csi-address={{ include "truenas-csi.socketPath" . }}"
            - "--probe-timeout=3s"
            - "--health-port=9808"
            - "--v={{ .Values.logging.verbosity }}"
          volumeMounts:
            - name: socket-dir
              mountPath: {{ include "truenas-csi.socketDir" . }}
          resources:
            {{- toYaml .Values.sidecars.livenessProbe.resources | nindent 12 }}

      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "truenas-csi.fullname" . }}-config
        {{- with .Values.controller.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
